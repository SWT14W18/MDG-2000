<!DOCTYPE html>
<html>
<head th:replace="fragments/head :: head"></head>
<body>
	<!-- Header include -->
	<div th:replace="fragments/header :: header"></div>
	<section>
		<h1> Gruppentippscheinübersicht</h1>
			<hr/>
			<br/>
			<br/>		
		<ol start="1" id="listMessages">
			<div th:each="item : ${tips}">
			<br/>
			<br/>
			<label th:text="${item.getMatchDateAsString()}+'Uhr'">Datum</label>
			<br/>
			<label th:text="${item.getMatchTitleAsString()}">Titel</label>
			<br/>
			<br/>
			<label th:text="@{'Getippt auf: '+${item.getResultAsString()}}">Tipp</label>
		    	<br/>
			<label th:text="@{'Einsatz: '+${item.getInputAsString()}+'€'}">Einsatz</label>
		    	<br/>
		    	<label th:text="@{'Quote: '+${item.getQuoteAsString()}}">Quote</label>
		    	<br/>            
			</div>
		</ol>
		
		<form action="/changeTotoTip" method="post">	
			<div align="center"><input type="text" name="percentage" placeholder="Anteil"/><br/></div>
			<input type="hidden" name="groups" value="tipCollection"/>
			<input type="hidden" name="id" th:value="${id}"/>
			<input type="hidden" name="game" th:value="${game}"/>
			<div align="center"><input type="submit" value="Ändern"/><br/></div>
		</form>		     
		   
		<br/>
		<br/>
		<br/>
	</section>
	<!-- Footer include -->
	<div th:replace="fragments/footer :: footer"></div>
</body>	
</html>
