<!DOCTYPE html>
<html>
<head th:replace="fragments/head :: head"></head>
  <body>
  <!-- Header include -->
  <div th:replace="fragments/header :: header"></div>
    <section>
      <h1>Tototipp ändern</h1>
      <hr/>
      <form action="/editTotoTip" method="post">
      <div class="tipp">
      <div align="center">
      <a href="javascript:void();" onClick="resetTotoSelection()"><div style="width:300px; height:50px; vertical-align:middle;" >Alle Felder zurücksetzen!</div></a>
      <table style="width:100%; border:1px solid red; border-collapse: collapse;">
        <tbody>
        <tr>
          <td th:text="@{${match.getTeamHome()}}">Team A</td>
          <td><input style="width: auto" type="radio" th:name="${'result'}" value="WIN_HOME" th:text="@{'Sieg Heim ('+${match.getQuote('WIN_HOME')}+')'}">Sieg Heim</input></td>
          <td><input style="width: auto" type="radio" th:name="${'result'}" value="DRAW" th:text="@{'Unentschieden ('+${match.getQuote('DRAW')}+')'}">Unendschieden</input></td>
          <td><input style="width: auto" type="radio" th:name="${'result'}" value="WIN_GUEST" th:text="@{'Sieg Auswärts ('+${match.getQuote('WIN_GUEST')}+')'}">Sieg Auswärts</input></td>
          <td th:text="@{${match.getTeamGuest()}}">Team B</td>
          <td th:text="@{'Spiel vom:'+${match.getDateString()}}">Quote</td>
          <td style="display:none; float:right;" ><input style="display:none;" class="Radio" type="radio" th:name="${match.getId()}" value="3" checked="checked"></input></td>
          <td>&euro;<input class="input" style="width:100px;" type="input" th:name="${'input'}" ></input></td>
        </tr>
        </tbody>
      </table>
      <script type="text/javascript">
        function resetTotoSelection(){
        var list= document.getElementsByClassName('Radio');
        for (key in list){
        list[key].checked = 'checked';
        }
        }
      </script>
      <br/>
      </div>
      </div>
      <td><input type="hidden" name="id" th:value="${id}" /></td>
      <input type="submit" value="Ändern"/>
      </form>
    </section>
    <!-- Footer include -->
  <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
